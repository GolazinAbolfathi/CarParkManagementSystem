<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/signIn.css}" type="text/css">

</head>
<body>

<form th:action="@{/signInTag}" th:object="${signInTag}" action="#" method="post">

    <div class="imgcontainer">
        <h1>Sign in to your account</h1>
        <img th:src="@{/img/img_avatar.png}" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" th:field="*{user_name}" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required>

        <button id="submitbtn" type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
<!--        <a th:href="@{/signUp}" class="anchor"> Sign Up </a>-->

    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

</form>


</body>
</html>
