<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/signIn.css" type="text/css">

</head>
<body>

<form th:object="${newMessage}" th:action="@{/signIn}" action="#" method="POST">

    <div class="imgcontainer">
        <img src="../static/img/img_avatar.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" th:field="*{username}" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

</form>


</body>
</html>
